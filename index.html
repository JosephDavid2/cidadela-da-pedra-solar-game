          audioUrl: 'https://cdn.jsdelivr.net/gh/JosephDavid2/cidadela-da-pedra-solar@main/97.wav'
        },
        98: {
          text: "Você entra na passagem secreta. É um túnel longo e ascendente. Após o que parece uma hora, você sente uma brisa fresca e vê uma luz natural. Você emerge em uma saliência na encosta da montanha. O sol está se pondo. A Pedra em sua mão pulsa em harmonia com a luz. Você conseguiu.\n\nSEU FINAL É O SUCESSO VERDADEIRO. PARABÉNS!",
          choices: [
            { text: "Sua aventura termina aqui.", action: { type: 'END_GAME', outcome: 'victory' } }
          ],
          audioUrl: 'https://cdn.jsdelivr.net/gh/JosephDavid2/cidadela-da-pedra-solar@main/98.wav'
        },
        99: {
          text: "Você corre desesperadamente. Passa pela porta de ferro, pelo corredor de obsidiana, pelo portão rúnico. Você não para na Ponte, nem nos Alojamentos. Finalmente, ofegante e exausto, você sai para a luz do dia na entrada da caverna.",
          choices: [
              {text: "Examinar seu prêmio", action: {type: 'GOTO', sectionId: 100}}
          ],
          audioUrl: 'https://cdn.jsdelivr.net/gh/JosephDavid2/cidadela-da-pedra-solar@main/99.wav'
        },
        100: {
          text: "Longe do perigo, você para e examina seu prêmio. A gema é uma obra-prima, valendo uma fortuna. Você será mais rico do que qualquer rei. No entanto, a gema é fria ao toque. No fundo de seu coração, você tem a sensação de que deixou o verdadeiro tesouro para trás. Sua aventura foi lucrativa, mas não lendária.\n\nSEU FINAL É O SUCESSO PARCIAL.",
          choices: [
            { text: "Sua aventura termina aqui.", action: { type: 'END_GAME', outcome: 'partial_success' } }
          ],
          audioUrl: 'https://cdn.jsdelivr.net/gh/JosephDavid2/cidadela-da-pedra-solar@main/100.wav'
        },
        999: {
          text: "Seus ferimentos são fatais. Você cai no chão frio da caverna, e a escuridão o consome. Sua busca pela Pedra do Sol e sua vida chegam a um fim trágico.",
          choices: [
              { text: "Sua aventura termina aqui.", action: { type: 'END_GAME', outcome: 'failure' } }
          ],
          audioUrl: 'https://cdn.jsdelivr.net/gh/JosephDavid2/cidadela-da-pedra-solar@main/999.wav',
        }
      };
      
      // --- Conteúdo de components/RulesScreen.tsx ---
      const CharacterCreationScreen = ({ onCharacterCreate }) => {
          const [skill, setSkill] = useState(null);
          const [energy, setEnergy] = useState(null);
          const [luck, setLuck] = useState(null);

          const [skillRoll, setSkillRoll] = useState(0);
          const [energyRoll, setEnergyRoll] = useState({d1: 0, d2: 0});
          const [luckRoll, setLuckRoll] = useState(0);

          const roll1d6 = () => Math.floor(Math.random() * 6) + 1;

          const handleRollStats = () => {
              if (skill !== null) return; 

              const sRoll = roll1d6();
              setSkillRoll(sRoll);
              setSkill(sRoll + 6);

              const eRoll1 = roll1d6();
              const eRoll2 = roll1d6();
              setEnergyRoll({d1: eRoll1, d2: eRoll2});
              setEnergy(eRoll1 + eRoll2 + 12);

              const lRoll = roll1d6();
              setLuckRoll(lRoll);
              setLuck(lRoll + 6);
          };

          const handleStartGame = () => {
              if (skill === null || energy === null || luck === null) return;
              
              const initialPlayer = {
                  skill,
                  energy,
                  luck,
                  initialSkill: skill,
                  initialEnergy: energy,
                  initialLuck: luck,
                  inventory: [
                      { id: 'espada', name: 'Espada', description: 'Uma lâmina confiável.', options: { isWeapon: true } },
                      { id: 'armadura_couro', name: 'Armadura de Couro', description: 'Oferece proteção básica.' },
                      { id: 'mochila', name: 'Mochila', description: 'Para carregar seus tesouros.' },
                      { id: 'tocha', name: 'Tocha', description: 'Ilumina lugares escuros.' },
                  ],
                  provisions: 2,
                  attackBonus: 0,
                  tempDamageBonus: 0,
                  visitedSections: [1],
                  isParalyzed: false,
              };
              onCharacterCreate(initialPlayer);
          };

          const DieIcon = ({ value }) => (
              <div className="w-12 h-12 bg-gray-200 rounded-md shadow-inner flex items-center justify-center text-2xl font-bold text-stone-800 border-2 border-gray-400">
                {value}
              </div>
          );

          return (
              <div className="bg-gray-900 min-h-screen bg-cover bg-center text-gray-200 flex items-center justify-center p-4" style={{ backgroundImage: "url('https://www.transparenttextures.com/patterns/black-felt.png')" }}>
                  <div className="container mx-auto max-w-4xl">
                      <div className="bg-gray-800/80 p-6 md:p-10 rounded-lg shadow-lg backdrop-blur-sm border border-gray-600">
                          <header className="text-center mb-6 border-b-4 border-double border-gray-500 pb-4">
                              <h1 className="text-4xl md:text-5xl font-title text-gray-100">A Cidadela da Pedra Solar</h1>
                              <p className="text-lg text-gray-300 mt-2">Criação de Personagem</p>
                          </header>

                          <main className="grid md:grid-cols-2 gap-8">
                              <div className="space-y-4 text-lg leading-relaxed text-gray-200">
                                  <p className="italic text-center">Antes de começar, você precisa determinar suas forças e fraquezas.</p>
                                  
                                  <div>
                                      <h2 className="text-2xl font-title text-amber-400 mb-2">Seus Atributos</h2>
                                      <ul className="list-disc list-inside space-y-2 pl-2">
                                          <li><span className="font-bold">HABILIDADE:</span> Jogue um dado e some 6.</li>
                                          <li><span className="font-bold">ENERGIA:</span> Jogue dois dados e some 12.</li>
                                          <li><span className="font-bold">SORTE:</span> Jogue um dado e some 6.</li>
                                      </ul>
                                  </div>
                                  <div>
                                      <h2 className="text-2xl font-title text-amber-400 mb-2">Equipamento Inicial</h2>
                                      <ul className="list-disc list-inside space-y-2 pl-2">
                                          <li>Uma Espada</li>
                                          <li>Armadura de Couro</li>
                                          <li>Uma Mochila e uma Tocha</li>
                                          <li>2 Provisões (cada uma restaura 4 de ENERGIA)</li>
                                      </ul>
                                  </div>
                              </div>

                              <div className="bg-gray-700/60 p-6 rounded-lg border border-gray-600 flex flex-col items-center justify-center space-y-6">
                                  <h2 className="text-2xl font-title text-gray-200">Seus Atributos</h2>
                                  <div className="w-full space-y-3 text-center">
                                      <div className="flex justify-between items-center">
                                          <span className="font-bold">HABILIDADE:</span> 
                                          <div className="flex items-center gap-2">
                                              <DieIcon value={skillRoll || '?'} /> <span className="text-xl">+ 6 =</span>
                                          </div>
                                          <span className="text-2xl font-bold">{skill ?? '...'}</span>
                                      </div>
                                      <div className="flex justify-between items-center">
                                          <span className="font-bold">ENERGIA:</span> 
                                          <div className="flex items-center gap-2">
                                              <DieIcon value={energyRoll.d1 || '?'} />+<DieIcon value={energyRoll.d2 || '?'} /> <span className="text-xl">+ 12 =</span>
                                          </div>
                                          <span className="text-2xl font-bold">{energy ?? '...'}</span>
                                      </div>
                                      <div className="flex justify-between items-center">
                                          <span className="font-bold">SORTE:</span> 
                                          <div className="flex items-center gap-2">
                                              <DieIcon value={luckRoll || '?'} /> <span className="text-xl">+ 6 =</span>
                                          </div>
                                          <span className="text-2xl font-bold">{luck ?? '...'}</span>
                                      </div>
                                  </div>
                                  <button
                                      onClick={handleRollStats}
                                      disabled={skill !== null}
                                      className="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition-colors duration-200 shadow-md focus:outline-none focus:ring-2 focus:ring-green-500 disabled:bg-gray-800 disabled:cursor-not-allowed"
                                  >
                                      {skill !== null ? 'Atributos Definidos' : 'Rolar Atributos'}
                                  </button>
                              </div>
                          </main>

                          <footer className="mt-8 text-center">
                              <button
                                  onClick={handleStartGame}
                                  disabled={!skill}
                                  className="bg-green-700 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-800 transition-colors duration-200 shadow-xl text-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75 disabled:bg-gray-400 disabled:cursor-not-allowed"
                              >
                                  Começar Aventura
                              </button>
                          </footer>
                      </div>
                  </div>
              </div>
          );
      };

      // --- Conteúdo de components/IntroScreen.tsx ---
      const IntroScreen = ({ onStart }) => {
        const imageUrl = 'https://cdn.jsdelivr.net/gh/JosephDavid2/cidadela-da-pedra-solar@main/capa%20do%20livro.png';

        return (
          <div className="bg-gray-900 min-h-screen bg-cover bg-center text-gray-200 flex items-center justify-center p-4" style={{ backgroundImage: "url('https://www.transparenttextures.com/patterns/black-felt.png')" }}>
            <div className="container mx-auto max-w-2xl text-center">
              <div className="bg-gray-800/80 p-6 md:p-10 rounded-lg shadow-lg backdrop-blur-sm border border-gray-600">
                <header className="mb-6">
                  <h1 className="text-4xl md:text-5xl font-title text-gray-100">A Cidadela da Pedra Solar</h1>
                </header>
                <main className="flex flex-col items-center">
                  <img 
                    src={imageUrl} 
                    alt="Capa de A Cidadela da Pedra Solar" 
                    className="rounded-lg shadow-md mx-auto border-4 border-gray-600 max-h-[60vh] mb-8" 
                  />
                  <button
                    onClick={onStart}
                    className="bg-amber-800 text-white font-bold py-3 px-8 rounded-lg hover:bg-amber-900 transition-colors duration-200 shadow-xl text-xl focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-opacity-75"
                  >
                    Iniciar a Aventura
                  </button>
                </main>
              </div>
            </div>
          </div>
        );
      };

      // --- Conteúdo de components/StatusPanel.tsx ---
      const StatusPanel = ({ player, lastRoll, currentEnemy, onEatProvision, onUseLuckPotion, gameState }) => {
        const initialEnemyStats = currentEnemy ? ENEMIES[currentEnemy.id] : null;
        const isGameFinished = gameState === 'game_over' || gameState === 'victory' || gameState === 'partial_victory';

        const luckPotion = player.inventory.find(item => item.id === 'pocao_sorte');
        const otherItems = player.inventory.filter(item => item.id !== 'pocao_sorte');

        const getEatButtonTitle = () => {
          if (isGameFinished) return 'O jogo terminou';
          if (gameState === 'fighting') return 'Não pode ser usado em combate';
          if (player.provisions <= 0) return 'Sem provisões';
          if (player.energy >= player.initialEnergy) return 'Energia já está no máximo';
          return 'Comer Provisão (Restaura 4 ENERGIA)';
        };

        const getLuckPotionButtonTitle = () => {
          if (isGameFinished) return 'O jogo terminou';
          if (player.luck >= player.initialLuck) return 'Sorte já está no máximo';
          return 'Restaurar SORTE ao valor inicial';
        }
        
        const StatBar = ({ value, maxValue, label, color }) => {
            const percentage = Math.min(100, Math.max(0, (value / maxValue) * 100));
            return (
                <div>
                    <div className="flex justify-between items-center mb-1 text-gray-300">
                        <span className="font-bold">{label}</span>
                        <span className="text-sm font-semibold">{value} / {maxValue}</span>
                    </div>
                    <div className="w-full bg-gray-700 rounded-full h-4 border border-gray-600">
                        <div className={`${color} h-4 rounded-full transition-all duration-500`} style={{ width: `${percentage}%` }}></div>
                    </div>
                </div>
            );
        };

        const Dice = ({ value }) => (
          <div className="w-16 h-16 bg-gray-200 rounded-lg shadow-inner flex items-center justify-center text-3xl font-bold text-stone-800 border-2 border-gray-400">
            {value}
          </div>
        );

        return (
          <div className="bg-gray-800/70 p-6 rounded-lg shadow-lg backdrop-blur-sm border border-gray-700 space-y-6">
            <div>
              <h2 className="text-2xl font-title text-gray-200 border-b border-gray-600 pb-2 mb-4">Ficha do Aventureiro</h2>
              <div className="space-y-4">
                  <StatBar value={player.skill} maxValue={player.initialSkill} label="HABILIDADE" color="bg-blue-500" />
                  <StatBar value={player.energy} maxValue={player.initialEnergy} label="ENERGIA" color="bg-red-500" />
                  <StatBar value={player.luck} maxValue={player.initialLuck} label="SORTE" color="bg-yellow-500" />
              </div>
            </div>
            
            {currentEnemy && initialEnemyStats && (
               <div>
                  <h3 className="text-xl font-title text-gray-200 border-b border-gray-600 pb-2 mb-3">Oponente Atual</h3>
                  <div className="bg-gray-900/80 p-4 rounded-md border border-gray-700 space-y-3">
                     <h4 className="text-lg font-bold text-center text-red-400">{currentEnemy.name}</h4>
                     <div className="flex justify-between items-center px-1">
                        <span className="font-bold text-gray-300">HABILIDADE:</span>
                        <span className="text-xl font-bold">{currentEnemy.skill}</span>
                     </div>
                     <StatBar value={currentEnemy.energy} maxValue={initialEnemyStats.energy} label="ENERGIA" color="bg-green-500" />
                  </div>
                </div>
            )}

            <div>
              <h3 className="text-xl font-title text-gray-200 border-b border-gray-600 pb-2 mb-3">Inventário</h3>
              <div className="bg-gray-900/80 p-3 rounded-md min-h-[80px] border border-gray-700">
                  {(player.provisions > 0 || luckPotion) && (
                    <div className="space-y-2 pb-2 mb-2 border-b border-gray-700">
                      {player.provisions > 0 && (
                        <div className="flex justify-between items-center">
                          <span className="text-gray-300 font-semibold">Provisões ({player.provisions})</span>
                          <button
                            onClick={onEatProvision}
                            disabled={isGameFinished || gameState === 'fighting' || player.energy >= player.initialEnergy || player.provisions <= 0}
                            className="text-xs bg-green-600 text-white font-semibold py-1 px-2 rounded hover:bg-green-700 transition-colors disabled:bg-gray-500 disabled:cursor-not-allowed"
                            title={getEatButtonTitle()}
                          >
                            Comer
                          </button>
                        </div>
                      )}
                       {luckPotion && (
                          <div className="flex justify-between items-center">
                            <span className="text-gray-300 font-semibold" title={luckPotion.description}>{luckPotion.name}</span>
                            <button
                              onClick={onUseLuckPotion}
                              disabled={isGameFinished || player.luck >= player.initialLuck}
                              className="text-xs bg-yellow-600 text-white font-semibold py-1 px-2 rounded hover:bg-yellow-700 transition-colors disabled:bg-gray-500 disabled:cursor-not-allowed"
                              title={getLuckPotionButtonTitle()}
                            >
                              Usar
                            </button>
                          </div>
                        )}
                    </div>
                  )}
                {otherItems.length > 0 ? (
                  <ul className="list-disc list-inside text-gray-300 space-y-1">
                    {otherItems.map((item, index) => (
                      <li key={`${item.id}-${index}`} title={item.description}>{item.name}</li>
                    ))}
                  </ul>
                ) : (
                  player.provisions <= 0 && !luckPotion && <p className="text-gray-500 italic text-sm">Sua mochila está vazia.</p>
                )}
              </div>
            </div>

            <div>
              <h3 className="text-xl font-title text-gray-200 border-b border-gray-600 pb-2 mb-3">Última Rolagem</h3>
              <div className="flex flex-col items-center space-y-4 pt-2">
                  <div className="flex space-x-4">
                      <Dice value={lastRoll.die1} />
                      <Dice value={lastRoll.die2} />
                  </div>
                  <p className="font-bold text-lg">Total: {lastRoll.total}</p>
              </div>
            </div>
          </div>
        );
      };

      // --- Conteúdo de components/StoryPanel.tsx ---
      const StoryPanel = ({ section, gameState, onChoice, onCombatAction, gameLog, logRef, onRestart, player }) => {
        const [isPlaying, setIsPlaying] = useState(false);
        const [isImageZoomed, setIsImageZoomed] = useState(false);
        const [isAudioReady, setIsAudioReady] = useState(false);
        const audioRef = useRef(null);
        const userPausedRef = useRef(false);

        useEffect(() => {
          const audioElement = audioRef.current;
          if (audioElement) {
              audioElement.pause();
              audioElement.currentTime = 0;
          }
          setIsPlaying(false);
          setIsAudioReady(false);
          userPausedRef.current = false;
          setIsImageZoomed(false);
        }, [section]);

        const toggleNarration = () => {
          const audioElement = audioRef.current;
          if (!audioElement || !section.audioUrl || !isAudioReady) return;

          if (isPlaying) {
              audioElement.pause();
              userPausedRef.current = true;
          } else {
              audioElement.play().catch(e => {
                  console.error("Erro ao tocar áudio:", e);
                  setIsPlaying(false);
              });
              userPausedRef.current = false;
          }
        };

        const handleCanPlay = () => {
          setIsAudioReady(true);
          const audioElement = audioRef.current;
          if (audioElement && section.audioUrl && !userPausedRef.current) {
              audioElement.play().catch(e => {
                  console.error("Autoplay failed:", e);
                  setIsPlaying(false);
              });
          }
        };

        const getFinalMessage = () => {
          switch(gameState) {
            case 'game_over':
              return <h3 className="text-2xl font-bold text-red-500 text-center">FIM DE JOGO</h3>;
            case 'victory':
              return <h3 className="text-2xl font-bold text-green-500 text-center">VITÓRIA!</h3>;
            case 'partial_victory':
              return <h3 className="text-2xl font-bold text-yellow-500 text-center">SUCESSO PARCIAL</h3>
            default:
              return <h3 className="text-xl font-title text-gray-200 mb-3">O que você faz?</h3>;
          }
        }

        const isChoiceDisabled = (choice) => {
          if (choice.disabled) return true;
          if (choice.requiresItem && !player.inventory.some(item => item.id === choice.requiresItem)) return true;
          if (choice.requiresNoItem && player.inventory.some(item => item.id === choice.requiresNoItem)) return true;
          if (choice.disabledIfVisited && player.visitedSections.includes(choice.disabledIfVisited)) return true;
          return false;
        };

        const PlayIcon = () => (
          <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        );

        const PauseIcon = () => (
          <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        );

        return (
          <>
            <div className="bg-gray-800/70 p-6 rounded-lg shadow-lg backdrop-blur-sm border border-gray-700 h-full flex flex-col">
              <audio
                ref={audioRef}
                src={section.audioUrl}
                onPlay={() => setIsPlaying(true)}
                onPause={() => setIsPlaying(false)}
                onEnded={() => setIsPlaying(false)}
                onCanPlay={handleCanPlay}
                preload="auto"
              />
              <div className="flex items-center justify-between border-b border-gray-600 pb-2 mb-4 flex-shrink-0">
                <h2 className="text-2xl font-title text-gray-200">A História Até Agora</h2>
                <button
                    onClick={toggleNarration}
                    disabled={!section.audioUrl || !isAudioReady}
                    className="text-amber-400 hover:text-amber-300 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-amber-500 rounded-full disabled:text-gray-500 disabled:cursor-not-allowed"
                    aria-label={isPlaying ? "Pausar narração" : "Ouvir narração"}
                    title={!section.audioUrl ? "Narração indisponível" : !isAudioReady ? "Carregando narração..." : isPlaying ? "Pausar narração" : "Ouvir narração"}
                  >
                    {isPlaying ? <PauseIcon /> : <PlayIcon />}
                </button>
              </div>

              <div className="flex-1 overflow-y-auto">
                {section.imageUrl && (
                  <div className="my-4">
                    <img 
                      src={section.imageUrl} 
                      alt="Ilustração da cena" 
                      className="rounded-lg shadow-md mx-auto border-4 border-gray-600 max-h-80 cursor-pointer transition-transform duration-300 ease-in-out hover:scale-105"
                      onClick={() => setIsImageZoomed(true)}
                    />
                  </div>
                )}
                <p className="text-lg leading-relaxed whitespace-pre-wrap mb-4">{section.text}</p>
                
                <div className="pt-4">
                  <div className="bg-gray-900/80 p-4 rounded-md border border-gray-700 mb-4 h-48 overflow-y-auto" ref={logRef}>
                    <h3 className="font-bold font-title text-gray-300 mb-2">Diário de Aventura</h3>
                    {gameLog.map((entry, index) => (
                      <p key={index} className="text-sm text-gray-400">&gt; {entry}</p>
                    ))}
                  </div>

                  <div>
                    {getFinalMessage()}
                    <div className="flex flex-col space-y-3 mt-3">
                      {gameState === 'reading' && section.choices.map((choice, index) => (
                        <button
                          key={index}
                          onClick={() => onChoice(choice)}
                          disabled={isChoiceDisabled(choice)}
                          className="w-full text-left bg-amber-800 text-white font-bold py-3 px-4 rounded-lg hover:bg-amber-700 transition-colors duration-200 shadow-md focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-opacity-75 disabled:bg-gray-600 disabled:cursor-not-allowed disabled:shadow-inner"
                        >
                          {choice.text}
                        </button>
                      ))}
                      {gameState === 'fighting' && (
                        <button
                          onClick={onCombatAction}
                          className="w-full bg-red-700 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-800 transition-colors duration-200 shadow-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75"
                        >
                          Atacar!
                        </button>
                      )}
                      {(gameState === 'game_over' || gameState === 'victory' || gameState === 'partial_victory') && (
                        <button
                          onClick={onRestart}
                          className="w-full bg-gray-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-500 transition-colors duration-200 shadow-md focus:outline-none focus:ring-2 focus:ring-gray-400"
                        >
                          Jogar Novamente
                        </button>
                      )}
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {isImageZoomed && section.imageUrl && (
              <div 
                  className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4 cursor-pointer"
                  onClick={() => setIsImageZoomed(false)}
                  role="dialog"
                  aria-modal="true"
                  aria-label="Imagem ampliada"
              >
                  <img
                      src={section.imageUrl}
                      alt="Ilustração da cena ampliada"
                      className="max-w-[95vw] max-h-[95vh] object-contain rounded-lg shadow-2xl"
                  />
              </div>
            )}
          </>
        );
      };

      // --- Conteúdo de App.tsx (Componente Principal) ---
      function App() {
        const [player, setPlayer] = useState(null);
        const [currentSectionId, setCurrentSectionId] = useState(1);
        const [gameState, setGameState] = useState('creating');
        const [gameLog, setGameLog] = useState([]);
        const [dice, setDice] = useState({ die1: 1, die2: 1, total: 2 });
        const [combatState, setCombatState] = useState(null);
        const [isMuted, setIsMuted] = useState(false);

        const logRef = useRef(null);
        const backgroundMusicRef = useRef(null);

        useEffect(() => {
          if (logRef.current) {
            logRef.current.scrollTop = logRef.current.scrollHeight;
          }
        }, [gameLog]);

        useEffect(() => {
          if (backgroundMusicRef.current) {
              backgroundMusicRef.current.muted = isMuted;
          }
        }, [isMuted]);

        const addLog = useCallback((message) => {
          setGameLog(prevLog => [...prevLog, message]);
        }, []);

        const roll1d6 = () => Math.floor(Math.random() * 6) + 1;

        const roll2d6 = () => {
          const die1 = roll1d6();
          const die2 = roll1d6();
          const roll = { die1, die2, total: die1 + die2 };
          setDice(roll);
          return roll;
        };
        
        const handleChoice = useCallback((choice) => {
          if (!player) return;

          const { action } = choice;

          if (choice.requiresItem && !player.inventory.find(i => i.id === choice.requiresItem)) {
            addLog("Você precisa de um item específico para fazer essa escolha.");
            return;
          }
          if (choice.requiresNoItem && player.inventory.find(i => i.id === choice.requiresNoItem)) {
            addLog("Você não pode fazer essa escolha porque possui um item que a impede.");
            return;
          }

          if (choice.requiresItem && (action.type === 'GOTO' || action.type === 'LOSE_ENERGY')) {
            if (['chifre_ouro_anao', 'gemas_anas'].includes(choice.requiresItem)) {
              setPlayer(p => {
                if(!p) return null;
                addLog(`Você usou: ${ITEMS[choice.requiresItem].name}.`);
                return {...p, inventory: p.inventory.filter(i => i.id !== choice.requiresItem)};
              })
            }
          }

          switch (action.type) {
            case 'GOTO':
              if (currentSectionId === 71 && action.sectionId === 75) {
                  const hasKey = player.inventory.some(i => i.id === 'chave_cristal');
                  if (!hasKey) {
                      const newSectionId = 75.1;
                      addLog("Você procura uma alternativa, mas percebe que lhe falta o item certo para prosseguir.");
                      setCurrentSectionId(newSectionId);
                      setPlayer(p => p ? { ...p, visitedSections: [...p.visitedSections, newSectionId] } : null);
                      break;
                  }
              }
            
              if (currentSectionId === 5 && action.sectionId === 6) {
                const foughtGoblins = player.visitedSections.includes(3);
                if (foughtGoblins) {
                  addLog("Você vasculha os corpos dos goblins derrotados.");
                  setCurrentSectionId(action.sectionId);
                  setPlayer(p => p ? { ...p, visitedSections: [...p.visitedSections, action.sectionId] } : null);
                } else {
                  addLog("Você se aproxima da área da fogueira, mas os goblins notam sua presença! Eles atacam!");
                  setCurrentSectionId(3);
                  setPlayer(p => p ? { ...p, visitedSections: [...p.visitedSections, 3] } : null);
                }
              } else {
                  if (STORY[action.sectionId]) {
                    setCurrentSectionId(action.sectionId);
                    setPlayer(p => p ? { ...p, visitedSections: [...p.visitedSections, action.sectionId] } : null);
                  } else {
                    addLog(`Erro: Seção ${action.sectionId} não encontrada.`);
                  }
              }
              break;
            
            case 'END_GAME':
              if (action.outcome === 'victory') setGameState('victory');
              else if (action.outcome === 'partial_success') setGameState('partial_victory');
              else setGameState('game_over');
              break;

            case 'TAKE_ITEM': {
              const item = ITEMS[action.itemId];
              if (item) {
                  setPlayer(p => {
                      if (!p) return null;
                      
                      const hasItemAlready = p.inventory.some(i => i.id === item.id);
                      let newPlayerState = { ...p, inventory: [...p.inventory, item] };
                      addLog(`Você obteve: ${item.name}.`);
                      
                      if (!hasItemAlready) {
                          if (item.options?.stat === 'skill') {
                              newPlayerState.skill += item.options.bonus || 0;
                              addLog(`Sua HABILIDADE aumentou em ${item.options.bonus}!`);
                          }
                          if (item.options?.stat === 'attackBonus') {
                              newPlayerState.attackBonus += item.options.bonus || 0;
                              addLog(`Sua Força de Ataque aumentou em ${item.options.bonus}!`);
                          }
                      }
                      
                      if (item.id === 'pedra_amolar') {
                        newPlayerState.tempDamageBonus = 1;
                        addLog('Sua arma está afiada para o próximo combate (+1 de dano).');
                      }

                      if(item.options?.isWeapon && item.id !== 'espada' && newPlayerState.inventory.some(i => i.id === 'espada')) {
                          newPlayerState.inventory = newPlayerState.inventory.filter(i => i.id !== 'espada');
                          addLog('Você trocou sua espada pela nova arma.');
                      }

                      return newPlayerState;
                  });
              }
              setCurrentSectionId(action.nextSectionId);
              break;
            }

            case 'FIGHT':
              const enemy = { ...ENEMIES[action.enemyId] };
              if (enemy) {
                setGameState('fighting');
                setCombatState({
                  enemy,
                  winSectionId: action.winSectionId,
                  loseSectionId: action.loseSectionId,
                });
                addLog(`Você entrou em combate com ${enemy.name}!`);
              }
              break;
            
            case 'TEST_LUCK':
            case 'TEST_SKILL':
            case 'TEST_INITIAL_SKILL':
              {
                const isLuckTest = action.type === 'TEST_LUCK';
                const isInitialSkillTest = action.type === 'TEST_INITIAL_SKILL';
                const attributeValue = isLuckTest ? player.luck : (isInitialSkillTest ? player.initialSkill : player.skill);
                const attributeName = isLuckTest ? 'SORTE' : 'HABILIDADE';

                addLog(`Você decide testar sua ${attributeName}...`);
                
                if (isLuckTest && attributeValue <= 0) {
                    addLog(`Você não tem mais pontos de SORTE! O teste falha automaticamente.`);
                    if (player.luck > 0) setPlayer(p => ({ ...p, luck: 0 }));
                    setCurrentSectionId(action.failureSectionId);
                    return;
                }

                const roll = roll2d6();
                addLog(`Você rolou ${roll.total}. Seu atributo de ${attributeName} é ${attributeValue}.`);
                if (isLuckTest) {
                    setPlayer(p => ({ ...p, luck: p.luck - 1 }));
                    addLog('Você perde 1 ponto de SORTE.');
                }

                if (roll.total <= attributeValue) {
                  addLog(`Você tem ${isLuckTest ? 'Sorte' : 'sucesso'}! O teste foi bem-sucedido.`);
                  setCurrentSectionId(action.successSectionId);
                } else {
                  addLog(`Você ${isLuckTest ? 'não tem Sorte' : 'falhou'}! O teste falhou.`);
                  setCurrentSectionId(action.failureSectionId);
                }
              }
              break;
            
            case 'LOSE_ENERGY': {
              addLog(`Você perdeu ${action.amount} de ENERGIA.`);
              const newEnergy = player.energy - action.amount;
              let newPlayerState = { ...player, energy: newEnergy };

              if (currentSectionId === 33.1) {
                  addLog('Você perdeu 1 ponto de SORTE permanentemente.');
                  newPlayerState.luck -= 1;
                  newPlayerState.initialLuck -= 1;
              }

              if (newEnergy <= 0) {
                  newPlayerState.energy = 0;
                  setPlayer(newPlayerState);
                  setCurrentSectionId(999);
                  setGameState('game_over');
              } else {
                  setPlayer(newPlayerState);
                  setCurrentSectionId(action.nextSectionId);
              }
              break;
            }

            case 'RESTORE_LUCK':
              addLog('Sua SORTE foi completamente restaurada!');
              setPlayer(p => ({ ...p, luck: p.initialLuck }));
              setCurrentSectionId(action.nextSectionId);
              break;
          }
        }, [player, addLog, currentSectionId]);

        const resolveCombatRound = useCallback(() => {
          if (!combatState || !player) return;

          let { enemy, winSectionId, loseSectionId } = combatState;
          let newPlayer = { ...player };

          addLog('--- Rodada de Combate ---');

          if(newPlayer.isParalyzed) {
            addLog('Você está paralisado e perde seu ataque!');
            newPlayer.isParalyzed = false;
          } else {
            const playerRoll = roll2d6().total;
            const playerAttack = playerRoll + newPlayer.skill + newPlayer.attackBonus;
            addLog(`Sua força de ataque: ${playerAttack} (Rolagem ${playerRoll} + Hab ${newPlayer.skill} + Bônus ${newPlayer.attackBonus})`);

            const enemyRoll = roll2d6().total;
            const enemyAttack = enemyRoll + enemy.skill;
            addLog(`Força de ataque de ${enemy.name}: ${enemyAttack} (Rolagem ${enemyRoll} + Hab ${enemy.skill})`);

            if (playerAttack > enemyAttack) {
              const damage = 2 + newPlayer.tempDamageBonus;
              const newEnemyEnergy = enemy.energy - damage;
              addLog(`Você atingiu o ${enemy.name}! Ele perde ${damage} de ENERGIA.`);
              if (newPlayer.tempDamageBonus > 0) {
                addLog('O bônus de dano da sua Pedra de Amolar foi usado.');
                newPlayer.tempDamageBonus = 0;
              }
              enemy = { ...enemy, energy: newEnemyEnergy };
              setCombatState({ ...combatState, enemy });
            } else if (enemyAttack > playerAttack) {
              newPlayer.energy -= 2;
              addLog(`O ${enemy.name} atingiu você! Você perde 2 de ENERGIA.`);
              
              if (enemy.special === 'paralyze_on_win') {
                const paralysisRoll = roll1d6();
                addLog(`O ${enemy.name} tenta paralisá-lo... você rolou um ${paralysisRoll}.`);
                if (paralysisRoll <= 2) {
                  addLog('Você foi paralisado! Você perderá seu próximo ataque.');
                  newPlayer.isParalyzed = true;
                }
              }
            } else {
              addLog('Seus ataques se chocam sem efeito!');
            }
          }
          
          setPlayer(newPlayer);

          if (enemy.energy <= 0) {
            addLog(`Você derrotou o ${enemy.name}!`);
            setGameState('reading');
            setCurrentSectionId(winSectionId);
            setCombatState(null);
            setPlayer(p => p ? {...p, isParalyzed: false} : null);
          } else if (newPlayer.energy <= 0) {
            addLog('Você foi derrotado...');
            setPlayer(p => ({ ...p, energy: 0 }));
            setGameState('game_over');
            setCurrentSectionId(loseSectionId);
            setCombatState(null);
          }
        }, [combatState, player, addLog]);
        
        const handleEatProvision = useCallback(() => {
          if (!player) return;
          if (gameState === 'fighting') {
              addLog("Você não pode comer durante um combate!");
              return;
          }
          if (player.provisions <= 0) {
              addLog("Você não tem mais provisões.");
              return;
          }
          if (player.energy >= player.initialEnergy) {
              addLog("Sua ENERGIA já está no máximo!");
              return;
          }

          setPlayer(p => {
            if (!p) return null;
            const energyRestored = Math.min(4, p.initialEnergy - p.energy);
            const newEnergy = p.energy + energyRestored;

            addLog(`Você come uma provisão e recupera ${energyRestored} ponto(s) de ENERGIA.`);
            return {
              ...p,
              provisions: p.provisions - 1,
              energy: newEnergy,
            };
          });
        }, [player, gameState, addLog]);

        const handleUseLuckPotion = useCallback(() => {
          if (!player) return;

          const potion = player.inventory.find(i => i.id === 'pocao_sorte');
          if (!potion) {
              addLog("Você não tem uma Poção de Sorte para usar.");
              return;
          }

          if (player.luck >= player.initialLuck) {
              addLog("Sua SORTE já está no máximo. Você guarda a poção.");
              return;
          }

          setPlayer(p => {
              if (!p) return null;
              addLog("Você bebe a Poção de Sorte! Sua SORTE foi restaurada ao valor inicial.");
              return {
                  ...p,
                  luck: p.initialLuck,
                  inventory: p.inventory.filter(i => i.id !== 'pocao_sorte')
              };
          });
        }, [player, addLog]);

        const restartGame = () => {
          setPlayer(null);
          setCurrentSectionId(1);
          setGameState('creating');
          setGameLog([]);
          setCombatState(null);
          if (backgroundMusicRef.current) {
              backgroundMusicRef.current.pause();
              backgroundMusicRef.current.currentTime = 0;
          }
        };

        const handleCharacterCreate = (createdPlayer) => {
          setPlayer(createdPlayer);
          setGameState('intro');
        };

        const handleStartAdventure = () => {
          setGameState('reading');
          setGameLog(['Sua aventura começa...']);
          if (backgroundMusicRef.current) {
            backgroundMusicRef.current.volume = 0.3;
            backgroundMusicRef.current.play().catch(e => console.error("Erro ao tocar música de fundo:", e));
          }
        };

        const toggleMute = () => {
          setIsMuted(prev => !prev);
        }

        const VolumeUpIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
            </svg>
        );

        const VolumeOffIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" clipRule="evenodd" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 14l2-2m0 0l2-2m-2 2l-2 2m2-2l2 2" />
            </svg>
        );

        if (gameState === 'creating' || !player) {
          return <CharacterCreationScreen onCharacterCreate={handleCharacterCreate} />;
        }

        if (gameState === 'intro') {
          return <IntroScreen onStart={handleStartAdventure} />;
        }

        const currentSection = STORY[currentSectionId];
        if (!currentSection) {
          return <div>Erro: Seção da história não encontrada! (ID: {currentSectionId})</div>;
        }
        
        return (
          <div className="bg-gray-900 min-h-screen bg-cover bg-center text-gray-200" style={{ backgroundImage: "url('https://www.transparenttextures.com/patterns/black-felt.png')" }}>
            <audio ref={backgroundMusicRef} src="https://cdn.jsdelivr.net/gh/JosephDavid2/cidadela-da-pedra-solar@main/Ruins.mp3" loop preload="auto" />
            <div className="container mx-auto p-4 md:p-8 max-w-7xl">
              <header className="relative text-center mb-8 border-b-4 border-double border-gray-600 pb-4">
                <h1 className="text-4xl md:text-6xl font-title text-gray-100">A Cidadela da Pedra Solar</h1>
                <button 
                    onClick={toggleMute}
                    className="absolute top-0 right-0 p-2 text-gray-400 hover:text-white transition-colors"
                    aria-label={isMuted ? 'Ativar som' : 'Desativar som'}
                    title={isMuted ? 'Ativar som' : 'Desativar som'}
                >
                    {isMuted ? <VolumeOffIcon /> : <VolumeUpIcon />}
                </button>
              </header>
              <main className="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div className="md:col-span-2">
                  <StoryPanel
                    section={currentSection}
                    gameState={gameState}
                    onChoice={handleChoice}
                    onCombatAction={resolveCombatRound}
                    gameLog={gameLog}
                    logRef={logRef}
                    onRestart={restartGame}
                    player={player}
                  />
                </div>
                <div className="md:col-span-1">
                  <StatusPanel 
                    player={player} 
                    lastRoll={dice}
                    currentEnemy={combatState ? combatState.enemy : null} 
                    onEatProvision={handleEatProvision}
                    onUseLuckPotion={handleUseLuckPotion}
                    gameState={gameState}
                  />
                </div>
              </main>
            </div>
          </div>
        );
      }
      
      // --- Conteúdo de index.tsx (Ponto de Entrada) ---
      const rootElement = document.getElementById('root');
      if (rootElement) {
        const root = ReactDOM.createRoot(rootElement);
        root.render(
          <StrictMode>
            <App />
          </StrictMode>
        );
      } else {
        console.error("Elemento 'root' não encontrado no DOM.");
      }
    </script>
  </body>
</html>
